<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>exe07 JaavaScript</title>
        <script type="text/javascript"> 
            function show_date() { 
            var in_date = new Date();
            var str=in_date.getDate() +'/'+(in_date.getMonth()+1)+'/'+in_date.getFullYear()
            document.getElementById('display2').innerHTML=str
            }
        </script>

        <script type="text/javascript">
            function show_now(){
            var my_day=new Date()
            //var dt = new Date(\"Aug 16, 2005 05:55:00\");
    
    
            var day_name=new Array(7);
    
            day_name[0]='Sunday'
            day_name[1]=' Monday'
            day_name[2]='Tuesday'
            day_name[3]='Wednesday'
            day_name[4]='Thursday'
            day_name[5]='Friday'
            day_name[6]='Saturday'
    
    
            alert ("Today Day is  = " + day_name[my_day.getDay()]); }
        </script>
    </head>

    <body>
        <p id="text">EXE07</p>  
        <p>Date</p>
        <input type=button value='Show Date' onclick="show_date();">
        <div id=display2></div>
        <br>
        <p>Day</p>
        <input type=button value="Show Day" onclick="show_now();">
        
    </body>
</html>
